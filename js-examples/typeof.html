<!DOCTYPE html>
<html lang="en">S
<body>
    <script>
        var a = 5;
        var b = "hi";
        var c = true;
        var d = null;
        var e;

        console.log("typeof("+a+") = " + typeof(a));
        console.log("typeof("+b+") = " + typeof(b));
        console.log("typeof("+c+") = " + typeof(c));
        console.log("typeof("+d+") = " + typeof(d)); // typeof(null) give object
        console.log("typeof("+e+") = " + typeof(e));
    </script>
</body>
</html>
