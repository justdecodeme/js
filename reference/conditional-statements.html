<!DOCTYPE html>
<html lang="en">
<body>
    <script>
    	console.log('*** if ***');
    	var num = 1;
    	if (num === 1) {
    	    console.log("num is equal to 1");
    	}

    	console.log('*** if-else ***');
    	var num = 0;
    	if (num === 1) {
    	    console.log("num is equal to 1");
    	} else {
    	    console.log("num is not equal to 1, the value of num is " + num);
    	}

    	console.log('*** if-else-if-else... ***');
    	var month = 5;
    	if (month === 1) {
    	    console.log("January");
    	} else if (month === 2){
    	    console.log("February");
    	} else if (month === 3){
    	    console.log("March");
    	} else {
    	    console.log("Month is not January, February or March");
    	}

    	console.log('*** switch ***');
    	var month = 3;
    	switch(month) {
    	    case 1:
    	        console.log("January");
    	        break;
    	    case 2:
    	        console.log("February");
    	        break;
    	    case 3:
    	        console.log("March");
    	        break;
    	    default:
    	        console.log("Month is not January, February or March");
    	}

    	console.log('*** ternary operator - if..else ***');
    	var num = 1;
    	if (num === 1){
    	    console.log(num--);
    	} else {
    	    console.log(num++);
    	}
    	//is the same as
    	var num = 1;
    	console.log((num === 1) ? num-- : num++);
    </script>
</body>
</html>
