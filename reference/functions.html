<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        // function without return statement
        function sayHi() {
            console.log('Hi!');
        }

        sayHi(); // Hi

        console.log('--------------');

        // function without return statement but with parameter
        function output(text) {
            console.log(text);
        }

        output('Hello!'); // Hello!

        // 2nd argument is neglected
        output('Hello again!', 'Other text'); // Hello again!

        output(); // undefined

        console.log('--------------');

        // function using the return statement
        function sum(num1, num2) {
            return num1 + num2;
        }
        console.log(sum(1,2)); // 3

        console.log('--------------');

        //ES6: arrow functions

        // var circleArea = function circleArea(r) {
        //     var PI = 3.14;
        //     var area = PI * r * r;
        //     return area;
        // }
        let circleArea = (r) => {
            const PI = 3.14;
            let area = PI * r * r;
            return area;
        }
        console.log(circleArea(2));

        // If the function has a single statement, we can use a simpler version as well, by omittin
        // the keyword return

        // var circleArea2 = function circleArea2(r) {
        //     return 3.14 * r * r;
        // }
        let circleArea2 = (r) => 3.14 * r * r;
        console.log(circleArea2(10));        

        console.log('--------------');

        //******* EcmaScript 6: Default Parameter Values

        function sum(x = 1, y = 2, z = 3) {
            return x + y + z
        };
        console.log(sum(4,2)); //outpus 9

        //function above is the same as
        function sum(x, y, z) {
            if (x === undefined)
                x = 1;
            if (y === undefined)
                y = 2;
            if (z === undefined)
                z = 3;
            return x + y + z;
        };
        console.log(sum(4,2)); //outpus 9        
    </script>
</body>
</html>
