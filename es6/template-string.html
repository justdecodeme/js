<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        /* Template string allows embedding expressions inside it. */
        let r = 200;
        let g = 155;
        let b = 100;
        let a = 0.8;

        const rgba = `rgba(${r}, ${g}, ${b}, ${a})`;

        console.log(rgba);
    </script>    
</body>
</html>
