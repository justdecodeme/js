<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        var random = Math.random(); // between 0 and 1
        var round_fixed = Math.round(.4); // fixed rounded number
        var round_random = Math.round(Math.random()*5); // rounded number between 0 and 5

        console.log("random : " + random);
        console.log("round_fixed : " + round_fixed);
        console.log("round_random : " + round_random);
    </script>
</body>
</html>
