<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        // /////////////////
        // Asynchronous JS
        // /////////////////
        const second = () => {
            setTimeout(() => {
                console.log('second');
            }, 1000);
        }
        const first = () => {
            console.log('first');
            second();
            console.log('end');
        }

        first();

        // /////////////////
        // Asynchronous JS with Callbacks
        // /////////////////
        const getRecipe = () => {
            setTimeout(() => {
                const recipeID = [2, 4, 9, 5];
                console.log(recipeID);
                setTimeout(id => {
                    const recipe = {title: 'Fresh tomato pasta', publisher: 'Jonas'}
                    console.log(`${id}: ${recipe.title}`);
                    setTimeout(() => {
                        const recipe2 = {title: 'Italian Pizza', publisher: 'Jonas'};
                        console.log(recipe);
                    }, 1500, recipe.publisher);
                }, 1500, recipeID[2]);
            }, 1500);
        }
        getRecipe();
    </script>
</body>
</html>
