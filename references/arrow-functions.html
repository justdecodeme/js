<html>
    <body>
        <!-- https://www.hackerrank.com/challenges/js10-arrows/topics -->
        
        <script>
            
            // Arrow functions are always anonymous.

            // These expressions lexically bind the this value while using less syntax than a typical function expression.

            // Here are some basic examples of arrow function syntax:

            (parameter) => {statements}
            parameter => {statements}
            parameter => expression
            parameter => {return expression}

            (param1, param2, ..., paramN) => {statements}
            (param1, param2, ..., paramN) => expression
            (param1, param2, ..., paramN) => {return expression}
        </script>
    </body>
</html>
