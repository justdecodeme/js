<!DOCTYPE html>
<html lang="en">
<body>
    <script>
    	// Variables created without the keyword var, are always global, even if they are 
		// created inside a function.
		
		// Lexical scoping: a function that is lexically within another function gets access 
		// to the scope of the outer function.
    	
		var myVariable = 'global';
		myOtherVariable = 'global';

		function myFunction(){
		    var myVariable = 'local';
		    return myVariable;
		}

		function myOtherFunction(){
		    myOtherVariable = 'local';
		    return myOtherVariable;
		}

		console.log(myVariable);   // global
		console.log(myFunction()); // local

		console.log(myOtherVariable);   // global
		console.log(myOtherFunction()); // local
		console.log(myOtherVariable);   // local
    </script>
</body>
</html>
