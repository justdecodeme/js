<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        // ------------------------
        // Template Literals
        // ------------------------

        let r = 200;
        let g = 155;
        let b = 100;
        let a = 0.8;

        const rgba = `rgba(${r}, ${g}, ${b}, ${a})`;

        console.log(rgba);
        console.log('--------------');
        
                
        var book = {
            name: 'Learning JavaScript DataStructures and Algorithms'
        };

        console.log('You are reading ' + book.name + '\nand this is a new line' + '\nand so is this');
        console.log('--------------');

        // Template literals (enclosed by backticks) are really nice because we can create strings 
        // withoud the need to concatenate the values
        console.log(`You are reading ${book.name}
            and this is a new line
        and so is this`);
        console.log('--------------')

        // ------------------------
        // Tagged Template Literals
        // ------------------------
        // Tagged template literals allow us to use a function to modify the output of a template literal. In this construct:

        // The first argument contains an array of string literals.
        // The subsequently processed arguments are the values of the substitution expressions.
        // After processing all the arguments, the function returns the manipulated string.

        // input
        // -------
        var c = 5;
        var d = 10;

        function foo(strings, ...values) {
            console.log(strings, values)
            console.log("." + strings[0] + ".");
            console.log("." + strings[1] + ".");
            console.log("." + strings[2] + ".");
            console.log("." + strings[3] + ".");
            console.log(values[0]);
            console.log(values[1]);
            console.log(values[2]);
        }

        // foo`Sum ${c + d} Product ${c * d} Division ${d / c}`;

        foo`Sum ${c + d}
        Product ${c * d}
        Division ${d / c}`;        

        // output
        // -------
        // .Sum .
        // .
        // Product .
        // .
        // Division .
        // ..
        // 15
        // 50
        // 2
    </script>
</body>
</html>
