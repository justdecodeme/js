        // NOTES
        // slice, concat do not change original array

        console.log('array:                   ' + array);
        
        console.log('array.push(arg):         ' + array.push('PHP'));
        console.log('array:                   ' + array);
        
        console.log('array.pop():             ' + array.pop());
        console.log('array:                   ' + array);
        
        console.log('array.unshift(arg):      ' + array.unshift("PHP"));
        console.log('array:                   ' + array);
        
        console.log('array.shift():           ' + array.shift());
        console.log('array:                   ' + array);

		// show the REMOVED items, accepts n arguments splice(i, n, items) 
		// i can be -ve (last element is -1, 2nd last is -2..)
		// If i is NaN, it is treated as if it were 0.
		// If n is less than 0 or equal to NaN, it is treated as if it were 0.
		// If i or n is greater than Array’s length, either argument will use the Array’s length
        console.log('array.splice(args):      ' + array.splice(1, 1, 'SASS'));
        // console.log('array.splice(args):      ' + array.splice(NaN, 1, 'SASS')); 
        // console.log('array.splice(args):      ' + array.splice(-2, 1, 'SASS'));
        // console.log('array.splice(args):      ' + array.splice(1, 1, 'SASS', 'SCSS'));

        // show the SELECTED items, accepts 2 arguments splice(i, n)

        console.log('-----------------------------')

        var numbers = [0,1,2,3,4,5];

        console.log('ADDING A NEW ELEMENT TO THE LAST');
        // manually
        numbers[numbers.length] = 6;
        console.log(numbers); // (7) [0, 1, 2, 3, 4, 5, 6]

        // using method push
        numbers.push(7)
        console.log(numbers); // (8) [0, 1, 2, 3, 4, 5, 6, 7]

        console.log('ADDING A NEW ELEMENT TO THE FIRST');
        // manually 
        for (var i = numbers.length; i >= 0; i--) {
            numbers[i] = numbers[i-1];
        }
        numbers[0] = -1;
        console.log(numbers); // (9) [-1, 0, 1, 2, 3, 4, 5, 6, 7]

        // using method unshift
        numbers.unshift(-2)
        console.log(numbers); // (10) [-2, -1, 0, 1, 2, 3, 4, 5, 6, 7]

        console.log('REMOVING A ELEMENT FROM THE FIRST');
        // manually
        for (var i = 0; i < numbers.length; i++) {
            numbers[i] = numbers[i+1];
        }
        console.log(numbers); // (10) [-1, 0, 1, 2, 3, 4, 5, 6, 7, undefined]

        // using method shift
        numbers.shift()
        console.log(numbers); // (9) [0, 1, 2, 3, 4, 5, 6, 7, undefined]

        console.log('REMOVING A ELEMENT FROM THE LAST');
        // manually
        delete numbers[numbers.length-1];
        console.log(numbers); // (9) [0, 1, 2, 3, 4, 5, 6, 7, empty]

        // using method pop
        numbers.pop()
        console.log(numbers); // (8) [0, 1, 2, 3, 4, 5, 6, 7]

        console.log('-----------------------------')
        
        // References for JavaScripts array methods
        var zero = 0;
        var positiveNumbers = [1,2,3];
        var negativeNumbers = [-3,-2,-1];
        var isEven = function (x) {
            console.log(x, (x % 2 == 0));
            return (x % 2 == 0) ? true : false; // OR (x % 2 == 0)
        };

        console.log('-> concat');
        // joins multiple arrays
        var numbers = negativeNumbers.concat(zero, positiveNumbers);
        console.log(numbers);

        console.log('-> every');
        // iterate every element of the array, verifying a desired codition(function) until FALSE is returned
        var numbers = [2,4,5,];
        numbers.every(isEven);

        console.log('-> some');
        // iterate every element of the array, verifying a desired codition(function) until TRUE is returned
        var numbers = [1,3,4,5];
        numbers.some(isEven);

        console.log('-> forEach');
        // executes a specific function on each element of the array
        var numbers = [1,2,3];
        numbers.forEach(isEven);        

        console.log('-> filter');
        // creates an array with each element that evaluates to true in the function provided
        var numbers = [1,2,3,4,5,6];
        var evenNumbers = numbers.filter(isEven);
        console.log(evenNumbers);

        console.log('-> map');
        // creates an array with storing the return value coming from the function provided
        var numbers = [1,2,3,4,5,6];
        var myMap = numbers.map(isEven);
        console.log(myMap);

        console.log('-> reduce');
        // here its used to some all the values
        var numbers = [1,2,3];
        console.log(numbers.reduce(function(previous, current, index){
            return previous + current;
        }));

        console.log('-> join');
        var numbers = [1,2,3];
        console.log(numbers.join('|'));

        console.log('-> sort');
        // sort the items in lexic, modifying the original array
        var numbers = [2,1,3];
        numbers.sort();
        console.log(numbers);

        console.log('-> reverse');
        // last items becomes first, modifying the original array
        var numbers = [2,1,3];
        numbers.reverse();
        console.log(numbers);
