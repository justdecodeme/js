<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        // Objects - Math, Object, String, Boolean, Array, Date, Number

        /* Object example 1 */

        var person = new Object();

        /* Object example 2 */

        var person = {};

        person = {
            name: {
                first: 'Gandalf',
                last: 'the Grey'
            },
            address: 'Middle Earth',
            fullName: function() {
                return this.name.first + " " + this.name.last;
            }
        };
        console.log(person.fullName()); // Gandalf the Grey
        console.log(person.address); // Middle Earth

        /* Object example 3 */
        // this is also, how we declare a class that represents a book
        function Book(title, pages, isbn){
            this.title = title;
            this.pages = pages;
            this.isbn = isbn;
            this.printIsbn = function(){
                console.log(this.isbn);
            }
        }
        Book.prototype.printDetails = function(){
            console.log(this.title + ' | ' + this.pages + ' | ' + this.isbn);
        };

        var book1 = new Book('JS Mastery', 400, 1234567890);
        var book2 = new Book('JavaScript Projects', 999, 4567890);

        console.log(book1.title); //outputs the book title
        book1.title = 'JS - Beginer to Advance'; //update the value of the book title
        console.log(book1.title); //outputs the updated value
        book1.printIsbn();

        book1.printDetails();
        book2.printDetails();


        console.log('-----------------------')

        // *******************************
        // ENHANCED OBJECT PROPERTIES
        // *******************************

        // Destructuring Assignment + Property Shorthand
        var [x, y] = ['a', 'b'];
        var obj = { x, y };
        console.log(obj); // { x: "a", y: "b" }

        // 
        [x, y] = [y, x];
        console.log([x, y], [y, x]);
        var temp = x;
        x = y;
        y = temp;

        //code above is the same as
        var x = 'a';
        var y = 'b';
        var obj2 = { x: x, y: y };
        console.log(obj2); // { x: "a", y: "b" }


        // Method Properties
        var hello = {
            name : 'abcdef',
            printHello(){
                console.log('Hello');
            }
        }
        console.log(hello.printHello());

        //code above is the same as:
        var hello2 = {
            name: 'abcdef',
            printHello: function printHello() {
                console.log('Hello');
            }
        };
        console.log(hello2.printHello());
    </script>
</body>
</html>
