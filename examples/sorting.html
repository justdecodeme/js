<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fibonacci Series</title>
</head>
<body>
    <script>
        // SORTING ARRAY NUMBERS

        // manually
        var numbers = [2,1,3,10];
        function compare(a, b) {
            if (a < b) {
                return -1;
            }
            if (a > b) {
                return 1;
            }
            // a must be equal to b
            return 0;
        }
        numbers.sort(compare);
        console.log(numbers);

        // default method
        var numbers = [2,1,3,10];
        numbers.sort(function(a,b){
            return a-b;
        })
        console.log(numbers);       

        // SORTING ARRAY STRINGS

        var names =['Ana', 'ana', 'john', 'John'];
        console.log(names.sort());

        function compareString(a, b){
            if (a.toLowerCase() < b.toLowerCase()){
                return -1
            }
            if (a.toLowerCase() > b.toLowerCase()){
                return 1
            }
            return 0;
        }
        console.log(names.sort(compareString));        

        // SORTING OBJECTS

        var friends = [
            {name: 'John', age: 30},
            {name: 'Ana', age: 20},
            {name: 'Chris', age: 45}
        ];

        function comparePerson(a, b){
            if (a.age < b.age){
                return -1
            }
            if (a.age > b.age){
                return 1
            }
            return 0;
        }
        console.table(friends.sort(comparePerson));        

        // SORTING STRINGS WITH ACCENTED CHARACTERS

        var names = ['Ma√®ve', 'Maeve'];
        console.log(names.sort(function(a, b){
            return a.localeCompare(b);
        }));        

    </script>
</body>
</html>
