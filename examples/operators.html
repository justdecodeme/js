<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        var a = 5, b = 3;

        console.log(a + " + " + b + " = " + (a+b));
        console.log(a + " - " + b + " = " + (a-b));
        console.log(a + " * " + b + " = " + (a*b));
        console.log(a + " / " + b + " = " + (a/b));
        console.log(a + " % " + b + " = " + (a%b));
    </script>
</body>
</html>
