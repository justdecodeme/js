<!DOCTYPE html>
<html lang="en">
<body>
    <script>
    	var a = null, b = undefined, c = NaN, d;
    	function testTruthy(val){
    	    return val ? console.log(val, ' : true') : console.log(val, ' : false');
    	}

    	testTruthy(true); //true
    	testTruthy(false); //false
    	testTruthy(new Boolean(false)); //true (object is always true)

    	testTruthy(''); //false
    	testTruthy('js'); //true
    	testTruthy(new String('')); //true (object is always true)

    	testTruthy(1); //true
    	testTruthy(0); //true
    	testTruthy(-1); //true
    	testTruthy(null); //false
    	testTruthy(undefined); //false
    	testTruthy(NaN); //false
    	testTruthy(new Number(NaN)); //true (object is always true)

    	testTruthy({}); //true (object is always true)

    	var obj = {name:'John'};
    	testTruthy(obj); //true
    	testTruthy(obj.name); //true
    	testTruthy(obj.age); //age (prop does not exist)

    	testTruthy(1 == "1"); //true
    	testTruthy(1 === "1"); //false
    	
    	testTruthy(a); //false
    	testTruthy(b); //false
    	testTruthy(c); //false
    	testTruthy(d); //false

    	var person1 = {name:'John'};
    	var person2 = {name:'John'};
    	console.log(person1 === person2); //false, different objects

    	console.log('packt' ? true : false);
    	// outputs true

    	console.log('packt' == true);
    	// 1 - converts Boolean using toNumber
    	// 'packt' == 1
    	// 2 - converts String using toNumber
    	// NaN == 1
    	// outputs false

    	console.log('packt' == false);
    	// 1 - converts Boolean using toNumber
    	// 'packt' == 0
    	// 2 - converts String using toNumber
    	// NaN == 0
    	// outputs false

    	console.log('packt' === true); //false
    	
    	console.log([0] == true);
    	// 1 - converts Boolean using toNumber
    	// [0] == 1
    	// 2 - converts Object using toPrimitive
    	// 2.1 - [0].valueOf() is not primitive
    	// 2.2 - [0].toString is 0
    	// 0 == 1
    	// outputs false    	
    </script>
</body>
</html>
