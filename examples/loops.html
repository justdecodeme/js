<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        console.log('**** for loop ****');
        for (var i=0; i<5; i++) {
            console.log(i);
        }

        console.log('**** while loop ****');
        var i = 0;
        while(i<5)
        {
            console.log(i);
            i++;
        }

        console.log('**** do-while loop ****');
        var i = 0;
        do {
            console.log(i);
            i++;
        } while (i<5) 
    </script>
</body>
</html>
