<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drag and Drop - 2</title>
    <style>
      .box {
        width: 100%;
        min-height: 215px;
        background: rgba(0, 0 , 255, 0.1);
        padding: 10px;
        border-radius: 10px;
        box-sizing: border-box;

      }
      .box h1 {
        margin-top: 0;
      }
      #deleteZone {
        margin-top: 10px;
        background: rgba(255, 0, 0, 0.3);
      }
    </style>
</head>
<body onload="doDragDrop()">
    <h1>Drag and Drop Example - 2</h1>
    <div class="box" id="dragZone">
      <h1>Source</h1>
      <img class="source" id="book" src="assets/book.png" draggable="true">
      <img class="source" id="bag" src="assets/bag.png" draggable="true">
      <img class="source" id="bus" src="assets/bus.png" draggable="true">
      <img class="source" id="calculator" src="assets/calculator.png" draggable="true">
      <img class="source" id="clock" src="assets/clock.png" draggable="true">
    </div>
    <div class="box" id="deleteZone">
      <h1>Delete</h1>
      <p>â†’ Drag any image here to delete it.</p>
    </div>

    <script>
        function doDragDrop() {
            var images = document.getElementsByClassName("source");
            var dragZone = document.getElementById("dragZone");
            var deleteZone = document.getElementById("deleteZone");

            for(var i = 0; i < images.length; i++) {
              images[i].addEventListener("dragstart", function(event) {
                event.dataTransfer.setData("text", event.target.id);
              });
              images[i].addEventListener("drag", function() {
                dragZone.style.background = 'rgba(0, 0 , 255, 0.2)';
              });
              images[i].addEventListener("dragend", function() {
                dragZone.style.background = 'rgba(0, 0 , 255, 0.1)';
              });
            }

            deleteZone.addEventListener("dragenter", function() {
              event.preventDefault();
              deleteZone.style.background = 'rgba(255, 0, 0, 0.5)';
            });
            deleteZone.addEventListener("dragleave", function() {
              event.preventDefault();
              deleteZone.style.background = 'rgba(255, 0, 0, 0.3)';
            });
            deleteZone.addEventListener("dragover", function() {
              deleteZone.style.background = 'rgba(255, 0, 0, 0.5)';
              event.preventDefault();
            });
            deleteZone.addEventListener("drop", function() {
              deleteZone.style.background = 'rgba(255, 0, 0, 0.3)';
              event.preventDefault();
              var imgId = event.dataTransfer.getData('text');
              dragZone.removeChild(document.getElementById(imgId));
            });
        }
    </script>
</body>

</html>
