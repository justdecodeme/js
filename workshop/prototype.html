<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prototype</title>
</head>
<body>
  <script>
    //  All JavaScript objects inherit properties and methods from a prototype.
    // Constructor function for Movies objects
    function Movie(name, rating) {
        this.name = name;
        this.rating = rating;
        this.info = function () {
            return this.name + " " + this.rating + " " + this.language;
        };
    }
    // Create 2 Movie objects
    var lucy = new Movie('Lucy', 6.4)
    var pk = new Movie('PK', 8.2)

    // Adding a Property to an Object
    lucy.language = "English";

    // Adding a Method to an Object
    lucy.info = function () {
        return this.name + " " + this.rating + " " + this.language;
    };

    // Display language
    console.log(lucy.info())
    console.log(pk.info())

    // Built-in JavaScript Constructors

    // var x5 = new Array();     // A new Array object
    // var x6 = new RegExp();    // A new RegExp object
    // var x7 = new Function();  // A new Function object
    // var x8 = new Date();      // A new Date object

    // The Math() object is not in the list. Math is a global object. The new keyword cannot be used on Math.

    // Primitive values are much faster. There is no reason to create complex objects.

    // var x7 = function(){};  // new function object
  </script>
</body>
</html>
