<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Workshop</title>
</head>
<body>
	<h1>JS is very easy!</h1>

	<script>
		/********************************/
		/*		1. Core JavaScript		*/
		/********************************/

        var a = 5;  // number
        var b = "hi";  // string
        var c = true;  // boolean
        var d = null;  // null
        var e;  // undefined
        var f = ['html', 'css', 'js'];  // array
        // object
        var g = {
            "name":"rakesh",
            "dob":"may 13",
            sayHello: function() {
                console.log("Hi from object method!");
            }
        };
        // function
        var h = function() {
            console.log("Hi from function!")
        }


	</script>
</body>
</html>
