<!DOCTYPE html>
<html lang="en">
<head>
  <title>Local Storage | Session Storage</title>
</head>
<body>
    <h1>Local Storage | Session Storage</h1>

  <script>
    // localStorage
    addEventListener('DOMContentLoaded', function() {
      if (localStorage) {
        // Save data in your (3 methods)
        localStorage.setItem('game', 'farCry');
        localStorage.level = '10';
        localStorage['life'] = '70%';

        // Get data from your (3 methods)
        console.log('game: ' + localStorage.getItem('game'));
        console.log('level: ' + localStorage.level);
        console.log('life: ' + localStorage['life']);
      }
    });

    // sessionStorage
    addEventListener('DOMContentLoaded', function() {
      if (sessionStorage) {
        // Save data in your (3 methods)
        sessionStorage.setItem('game', 'POP');
        sessionStorage.level = '15';
        sessionStorage['life'] = '50%';

        // Get data from your (3 methods)
        console.log('game: ' + sessionStorage.getItem('game'));
        console.log('level: ' + sessionStorage.level);
        console.log('life: ' + sessionStorage['life']);
      }
    });
  </script>
</body>
</html>
