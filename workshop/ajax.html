<!DOCTYPE html>
<html>
<head>
  <title>AJAX</title>
</head>
<body>
    <h1>The XMLHttpRequest Object</h1>
    <button type="button" onclick="loadContent()">Change Content</button>
    <p id="loadContentArea"></p>

  <script>
    function loadContent() {
      var xhttp = new XMLHttpRequest();
      var loadContentArea = document.getElementById("loadContentArea");

      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          loadContentArea.innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "assets/demo-lg.html", true);
      xhttp.send();
    }
  </script>
</body>
</html>

<!--
readyState:
Holds the status of the XMLHttpRequest.
0: request not initialized
1: server connection established
2: request received
3: processing request
4: request finished and response is ready

status:
Returns the status-number of a request
200: "OK"
403: "Forbidden"
404: "Not Found"
For a complete list go to the Http Messages Reference
-->
