<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      user-select: none;
    }
    .outer {
      width: 200px;
      height: 200px;
      background: aqua;
      position: absolute;
      /* left: 50%;
      top: 50%;
      transform: translate(-50%, -50%); */
      left: 0px;
      top: 0px;
      transform-origin: center;
      transform: rotate(0deg);
    }
    .btn {
      position: absolute;
      left: 100%;
      color: white;
    }
    .btn.scale {
      top: 100%;
      background: black;
    }
    .btn.rotate {
      bottom: 100%;
      background: red;
    }
    .point {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      /* transform: translate(-50%, -50%); */
      background: black;
    }
    .point.for-scale {
      background: black;
    }
    .point.for-rotate {
      background: red;
      top: 100%;
      left: 50%;
    }
    .point-1 { left: 0;}
    .point-2 { right: 0;}
    .point-3 { right: 0; bottom: 0;}
    .point-4 { left: 0; bottom: 0;}
    .point-cb { left: calc(50% - 5px); bottom: 0;}
    .buttons {
      position: absolute;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button onclick="init(this);" id="pos">+10deg</button>
    <button onclick="init(this);" id="neg">-10deg</button>
    <button onclick="origin(this);">left top</button>
    <button onclick="origin(this);">center</button>
    <button onclick="origin(this);">right top</button>
    <button onclick="origin(this);">center bottom</button>
  </div>
  <div class="outer">
    <!-- <button class="btn rotate">R</button>
    <button class="btn scale">S</button>
    <span class="point for-rotate"></span>
    <span class="point for-scale"></span> -->
    <span class="point point-1"></span>
    <span class="point point-2"></span>
    <span class="point point-3"></span>
    <span class="point point-4"></span>
    <span class="point point-cb"></span>
  </div>

  <script>
    var deg = 0;
    var outer = document.querySelector('.outer');
    function init(e) {
      if(e.id == "pos") {
        deg += 10;
      } else {
        deg -= 10;
      }
      outer.style.transform = "rotate("+deg+"deg)";
    }

    function origin(e) {
      outer.style.transformOrigin = e.innerHTML;
    }
  </script>
</body>
</html>
