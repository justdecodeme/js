<body>
  <div class="cv-outer" id="cvOuter">

    <div class="draggable draggable-tools tools-universe active" id="toolsUniverse">
      <div class="tools-planet tools-planet-sets drag-area" id="toolsPlanetSets">
        <button class="tools-satellite primary" data-panel-btn="cubes"><img src="./_assets/img/box.svg"></button>

        <button class="tools-satellite primary has-child" data-tool-group-type="scale"><img src="./_assets/img/scale.svg"></button>

        <button class="tools-satellite secondary" data-tool-group-type="scale" data-panel-btn="scale-transparent-sm"><img src="./_assets/img/scale-transparent-sm.svg"></button>

        <button class="tools-satellite primary disabled has-child" data-tool-group-type="set-square"><img src="./_assets/img/set-square-isosceles.svg"></button>

        <button class="tools-satellite secondary" data-tool-group-type="set-square" data-panel-btn="set-square-scalene"><img src="./_assets/img/set-square-scalene-btn.svg"></button>

        <button class="tools-satellite primary" data-panel-btn="protractor"><img src="./_assets/img/protractor.svg"></button>
        <button class="tools-satellite primary" data-panel-btn="compass"><img src="./_assets/img/compass.svg"></button>
        <button class="tools-satellite primary" data-panel-btn="abacus"><img src="./_assets/img/abacus.svg"></button>
        <button class="tools-satellite primary disabled" data-panel-btn="calculator"><img src="./_assets/img/calc.svg"></button>
        <button class="tools-satellite primary" data-panel-btn="clock"><img src="./_assets/img/clock.svg"></button>
        <button class="tools-satellite primary" data-panel-btn="flowers"><img src="./_assets/img/flower.svg"></button>
        <button class="tools-satellite primary" data-panel-btn="money"><img src="./_assets/img/yen.svg"></button>

        <button class="tools-satellite primary" data-panel-btn="numbers"><img src="./_assets/img/21.svg"></button>
      </div>

      <div class="tools-planet tools-planet-pens drag-area" id="toolsPlanetPens">
        <button class="tools-satellite primary" data-tool-type1="pen"><img src="./_assets/img/pen.svg"></button>
        <button class="tools-satellite primary" data-tool-type1="marker"><img
            src="./_assets/img/pen-default.svg"></button>
        <button class="tools-satellite primary active" data-tool-type2="pastel" data-value="red"><img
            src="./_assets/img/pastel-red.svg"></button>
        <button class="tools-satellite primary" data-tool-type2="pastel" data-value="blue"><img
            src="./_assets/img/pastel-blue.svg"></button>

        <button class="tools-satellite primary has-child" data-tool-group-type="pastel1"><img
            src="./_assets/img/pastel.svg"></button>
        <button class="tools-satellite secondary" data-tool-group-type="pastel1" data-value="black"><img
            src="./_assets/img/pastel-red.svg"></button>
        <button class="tools-satellite secondary" data-tool-group-type="pastel1" data-value="orange"><img
            src="./_assets/img/pastel-yellow.svg"></button>
        <button class="tools-satellite secondary" data-tool-group-type="pastel1" data-value="violet"><img
            src="./_assets/img/pastel-blue.svg"></button>

        <button class="tools-satellite primary has-child" data-tool-group-type="pastel2"><img
            src="./_assets/img/pastel.svg"></button>
        <button class="tools-satellite secondary" data-tool-group-type="pastel2" data-value="green"><img
            src="./_assets/img/pastel-red.svg"></button>
        <button class="tools-satellite secondary" data-tool-group-type="pastel2" data-value="yellow"><img
            src="./_assets/img/pastel-yellow.svg"></button>
        <button class="tools-satellite secondary" data-tool-group-type="pastel2" data-value="grey"><img
            src="./_assets/img/pastel-blue.svg"></button>

        <button class="tools-satellite primary has-child active" data-tool-group-type="stroke"><img
            src="./_assets/img/stroke.svg"></button>
        <button class="tools-satellite secondary" data-tool-group-type="stroke" data-value="1">1</button>
        <button class="tools-satellite secondary" data-tool-group-type="stroke" data-value="5">5</button>
        <button class="tools-satellite secondary active" data-tool-group-type="stroke" data-value="10">10</button>

        <button class="tools-satellite primary has-child active" data-tool-group-type="opacity"><img
            src="./_assets/img/opacity.svg"></button>
        <button class="tools-satellite secondary" data-tool-group-type="opacity" data-value="0.1">.1</button>
        <button class="tools-satellite secondary" data-tool-group-type="opacity" data-value="0.5">.5</button>
        <button class="tools-satellite secondary active" data-tool-group-type="opacity" data-value="1">1</button>

        <button class="tools-satellite primary" id="undo"><img src="./_assets/img/undo.svg"></button>
        <button class="tools-satellite primary" id="redo"><img src="./_assets/img/redo.svg"></button>
        <button class="tools-satellite primary" data-tool-type1="eraser"><img src="./_assets/img/eraser.png"></button>
        <!-- <button class="tools-satellite primary" id="clear"><img src="./_assets/img/clear.png"></button> -->
      </div>

      <div class="tools-toggle">
        <button class="tools-satellite" id="minimizeToggleBtn"><img src="./_assets/img/minimize.svg"></button>
        <button class="tools-satellite" id="toolsPlanetSetsBtn"><img src="./_assets/img/tools.svg"></button>
        <button class="tools-satellite" id="toolsPlanetPensBtn"><img src="./_assets/img/pens.svg"></button>
      </div>
    </div>
